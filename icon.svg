<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #3b82f6; }
    .line { stroke: #3b82f6; stroke-width: 2; stroke-opacity: 0.6; }
    .cross { fill: #1e3a8a; }
  </style>

  <!-- Connection Network Background -->
  <line class="line" x1="20" y1="20" x2="50" y2="35" />
  <line class="line" x1="20" y1="80" x2="50" y2="65" />
  <line class="line" x1="80" y1="20" x2="50" y2="35" />
  <line class="line" x1="80" y1="80" x2="50" y2="65" />
  <line class="line" x1="20" y1="20" x2="35" y2="50" />
  <line class="line" x1="20" y1="80" x2="35" y2="50" />
  <line class="line" x1="80" y1="20" x2="65" y2="50" />
  <line class="line" x1="80" y1="80" x2="65" y2="50" />

  <circle class="node" cx="20" cy="20" r="4"/>
  <circle class="node" cx="80" cy="20" r="4"/>
  <circle class="node" cx="20" cy="80" r="4"/>
  <circle class="node" cx="80" cy="80" r="4"/>
  <circle class="node" cx="35" cy="50" r="4"/>
  <circle class="node" cx="65" cy="50" r="4"/>
  <circle class="node" cx="50" cy="35" r="4"/>
  <circle class="node" cx="50" cy="65" r="4"/>

  <!-- Medical Cross Foreground -->
  <rect class="cross" x="40" y="25" width="20" height="50" rx="3" />
  <rect class="cross" x="25" y="40" width="50" height="20" rx="3" />
</svg>
