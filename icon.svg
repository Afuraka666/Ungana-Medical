<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background for a more dynamic feel -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad1)" />

  <!-- A simplified, cleaner synapse 'S' shape -->
  <path d="M 30 25 C 15 25, 15 50, 30 50 L 70 50 C 85 50, 85 75, 70 75"
    stroke="rgba(255,255,255,0.9)" stroke-width="10" fill="none" stroke-linecap="round" />

  <!-- Glowing synaptic terminals -->
  <circle cx="30" cy="25" r="7" fill="#ffffff" />
  <circle cx="70" cy="75" r="7" fill="#ffffff" />

  <!-- A subtle glow effect for the terminals -->
  <circle cx="30" cy="25" r="10" fill="#ffffff" opacity="0.3" />
  <circle cx="70" cy="75" r="10" fill="#ffffff" opacity="0.3" />
</svg>
